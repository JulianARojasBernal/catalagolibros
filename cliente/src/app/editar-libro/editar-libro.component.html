   <h2>Editar Libro</h2>
  
    <form (submit)="guardarCambios()">
      <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="libro.titulo" name="titulo" required>
      </div>
  
      <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" [(ngModel)]="libro.autor" name="autor" required>
      </div>
  
      <div class="form-group">
        <label for="anoPublicacion">Año de Publicación:</label>
        <input type="number" class="form-control" id="anoPublicacion" [(ngModel)]="libro.anoPublicacion" name="anoPublicacion" required>
      </div>
  
      <div class="form-group">
        <label for="sinopsis">Sinopsis:</label>
        <textarea class="form-control" id="sinopsis" [(ngModel)]="libro.sinopsis" name="sinopsis" rows="4" required></textarea>
      </div>
  
      <div class="form-group">
        <label for="categoria">Categoría:</label>
        <select class="form-control" id="categoria" [(ngModel)]="libro.categoria" name="categoria" required>
          <!-- Agrega opciones de categorías desde tu backend -->
        </select>
      </div>
  
      <div class="form-group">
        <label for="fotoPortada">Foto de Portada (URL):</label>
        <input type="text" class="form-control" id="fotoPortada" [(ngModel)]="libro.fotoPortada" name="fotoPortada" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
